{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Editar Propietario</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Guardar cambios</button>
                <a href="{% url 'lista_propietarios' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
